<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuventor | coming soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@0;1&family=Montserrat:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f8f8;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .showcase {
            position: relative;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .showcase video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            padding: 3vh 4vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1vh;
        }
        
        .logo {
            max-width: 290px;
        }
        
        .instagram-link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 400;
        }
        
        .tagline {
            font-family: 'Gentium Plus', serif;
            font-size: clamp(1.2rem, 2.5vw, 1.9rem);
            color: #666;
            margin-bottom: 1vh;
        }
        
        .coming-soon {
            font-size: clamp(3rem, 6vw, 7rem);
            font-weight: 900;
            margin: 1vh 0 2vh;
        }
        
        #definition-container {
            font-family: 'Gentium Plus', serif;
            margin-top: 2vh;
        }
        
        .phonetic {
            font-style: italic;
            color: #666;
            margin-bottom: 0.5vh;
        }
        
        .part-of-speech {
            color: #999;
            margin-bottom: 1vh;
        }
        
        .def-list {
            list-style-position: inside;
            color: #333;
        }
        
        .def-list li {
            margin-bottom: 0.5vh;
        }
        
        form {
            margin-top: 2vh;
        }
        
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 1em;
            width: 250px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        
        button:hover {
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .showcase {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="showcase">
            <video autoplay muted loop playsinline>
                <source src="assets/video/cuventor_WORDROBE.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Cuventor Logo" class="logo">
                <a href="https://instagram.com/cuventor" target="_blank" class="instagram-link">Instagram</a>
            </div>
            <h2 class="tagline">cuvinte care se poartă</h2>
            <div class="coming-soon">COMING SOON</div>
            <form action="https://formspree.io/f/hello@cuventor.com" method="POST">
                <input type="email" name="email" placeholder="Subscribe to our newsletter" required>
                <button type="submit">Subscribe</button>
            </form>
            <div id="definition-container"></div>
        </div>
    </div>
    <script>
        const definitions = [
            `<div class="definition">
                <p class="phonetic">/dor/</p>
                <p class="part-of-speech">s.n.</p>
                <ol class="def-list">
                    <li>Sentiment de melancolie, de nostalgie; dorință arzătoare de a revedea pe cineva sau ceva drag.</li>
                    <li>Stare sufletească caracterizată prin suferința provocată de un sentiment puternic de iubire și dor.</li>
                </ol>
            </div>`,
            
            `<div class="definition">
                <p class="phonetic">/zvîc/</p>
                <p class="part-of-speech">s.n.</p>
                <ol class="def-list">
                    <li>Mișcare bruscă, energică sau impuls.</li>
                    <li>Tresărire, zvâcnitură; manifestare subită a unei energii interioare.</li>
                </ol>
            </div>`,
            
            `<div class="definition">
                <p class="phonetic">/du·i·os/</p>
                <p class="part-of-speech">adj.</p>
                <ol class="def-list">
                    <li>Gingaș, tandru, afectuos; care exprimă sau inspiră tandrețe.</li>
                    <li>Care trezește un sentiment de compasiune sau de afecțiune profundă.</li>
                </ol>
            </div>`
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            const randomIndex = Math.floor(Math.random() * definitions.length);
            document.getElementById('definition-container').innerHTML = definitions[randomIndex];
        });
    </script>
</body>
</html>
